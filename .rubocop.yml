Metrics/AbcSize:
  AllowedPatterns:
    - ^ransackable
  Exclude:
    - "app/operations/**/*.rb"
    - "app/services/**/*.rb"
    - "lib/support/**/*.rb"
    - "spec/**/*.rb"
  Max: 25

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  AllowedPatterns:
    - ^detect_
    - ^has_.+!
    - ^ransackable
  Exclude:
    - "app/operations/**/*.rb"
    - "app/services/**/*.rb"
    - "lib/**/*.rb"
    - "spec/**/*.rb"

Metrics/MethodLength:
  AllowedPatterns:
    - ^ransackable
  Exclude:
    - "lib/support/**/*.rb"
    - "spec/**/*.rb"
  Max: 30

Metrics/ModuleLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/PerceivedComplexity:
  Exclude:
    - "app/operations/**/*.rb"
    - "app/services/**/*.rb"
    - "lib/support/**/*.rb"

Naming/AccessorMethodName:
  Enabled: false

Naming/BlockForwarding:
  Enabled: true

Naming/ConstantName:
