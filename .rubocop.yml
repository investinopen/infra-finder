require:
  - rubocop-rails
  - rubocop-rspec
  - ./lib/cops/no_require_rails_helper.rb

AllCops:
  Exclude:
    - ".pryrc"
    - "bin/*"
    - "app/operations/testing/**/*.rb"
    - "app/services/testing/**/*.rb"
    - "config/puma.rb"
    - "db/migrate/**/*.rb"
    - "db/schema.rb"
    - "lib/generators/**/*.rb"
    - "lib/generators/**/templates/*.rb"
    - "lib/patches/**/*.rb"
    - "spec/support/patches/**/*.rb"
    - "tmp/**/*"
    - "vendor/**/*"
  SuggestExtensions: false
  TargetRubyVersion: 3.2

Bundler/OrderedGems:
  Enabled: false

FactoryBot/SyntaxMethods:
  Enabled: false

Gemspec/DeprecatedAttributeAssignment:
  Enabled: true

Gemspec/RequireMFA:
  Enabled: false

Layout/ArgumentAlignment:
  Enabled: false

Layout/DotPosition:
  Enabled: false

Layout/ExtraSpacing:
  AllowForAlignment: true
  AllowBeforeTrailingComments: true

Layout/FirstHashElementIndentation:
  Enabled: false

Layout/HashAlignment:
  Enabled: false

Layout/HeredocIndentation:
  Enabled: false

Layout/LineContinuationLeadingSpace: # new in 1.31
  Enabled: true

Layout/LineContinuationSpacing: # new in 1.31
  Enabled: true

Layout/LineEndStringConcatenationIndentation:
  Enabled: false

Layout/LineLength:
  AllowedPatterns:
    - def .+!\(.+\)
  Max: 180
  Exclude:
    - "spec/**/*.rb"

Layout/MultilineMethodCallBraceLayout:
  Enabled: false

Layout/MultilineOperationIndentation:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  Enabled: false

Layout/SpaceAroundOperators:
  AllowForAlignment: true

Layout/SpaceBeforeBrackets:
  Enabled: true

Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false

Lint/AmbiguousAssignment:
  Enabled: true

# It's never actually ambiguous if you know ruby even a little, and parenthesizing it looks worse.
Lint/AmbiguousBlockAssociation:
  Enabled: false

# Unnecessary parens are worse than not knowing how to use Ruby.
Lint/AmbiguousOperator:
  Enabled: false

# PEMDAS
Lint/AmbiguousOperatorPrecedence:
  Enabled: false

Lint/AmbiguousRange:
  Enabled: true

Lint/ConstantOverwrittenInRescue: # new in 1.31
  Enabled: true

Lint/DeprecatedConstants:
  Enabled: true

Lint/DuplicateBranch:
  Enabled: false

Lint/DuplicateRegexpCharacterClassElement:
  Enabled: true

Lint/EmptyBlock:
  Exclude:
    - "spec/**/*.rb"
  Enabled: true

Lint/EmptyClass:
  Enabled: true

Lint/EmptyInPattern:
  Enabled: true

Lint/IncompatibleIoSelectWithFiberScheduler:
  Enabled: true

Lint/LambdaWithoutLiteralBlock:
  Enabled: true

Lint/MissingSuper:
  Enabled: false

Lint/NonAtomicFileOperation: # new in 1.31
  Enabled: true

Lint/NoReturnInBeginEndBlocks:
  Enabled: true

Lint/NumberedParameterAssignment:
  Enabled: true

Lint/OrAssignmentToConstant:
  Enabled: true

Lint/RedundantDirGlobSort:
  Enabled: true

Lint/RefinementImportMethods:
  Enabled: true

Lint/RequireRangeParentheses: # new in 1.32
  Enabled: true

Lint/RequireRelativeSelfPath:
  Enabled: true

Lint/SymbolConversion:
